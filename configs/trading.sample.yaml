mode: paper

logging:
  level: INFO
  file: logs/paper_trading.log

monitoring:
  journal: journals/paper_trades.csv
  dashboard_image: monitoring/paper_dashboard.png
  alerts:
    enabled: true
    level: warning

data:
  enable_yfinance: true
  enable_alpaca: true
  primary_timeframe: 1m

